<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button class="function-btn" onclick="clearDisplay()">AC</button>
            <button class="function-btn" onclick="toggleSign()">±</button>
            <button class="function-btn" onclick="appendToDisplay('%')">%</button>
            <button class="operator-btn" onclick="appendToDisplay('/')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator-btn" onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator-btn" onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')" class="zero-btn">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator-btn" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
